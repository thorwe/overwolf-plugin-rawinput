<html lang="en" ng-app="store">
	<head>
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type">

		<link rel="stylesheet" href="assets/css/keys.css">
		<link rel="stylesheet" href="keybutton.css">

		<script type="text/javascript" src="assets/js/jquery-2.1.3.min.js"></script>
		<script type="text/javascript" src="assets/js/velocity.min.js"></script>
		<script type="text/javascript" src="assets/js/velocity.ui.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.5/angular.min.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.5/angular-animate.min.js"></script>
		<script type="text/javascript" src="assets/js/angular-velocity.min.js"></script>
		<script type="text/javascript" src="assets/js/angular-locker.min.js"></script>

		<script type="text/javascript" src="js/sWindow.js"></script>
		<script type="text/javascript" src="js/services/options.js"></script>

		<title>Streaming Keystrokes</title>
	</head>
	<body ng-controller="StoreController as storeCtrl">
		
		<div id="content" style="display:flex">
			<div style="margin:auto; display:flex; justify-content:center; align-items:center" class="velocity-enter-transition-fadeIn velocity-leave-transition-fadeOut" data-velocity-opts="{ duration: storeCtrl.animationDuration }"
				 ng-show="storeCtrl.activeItem.enabled && storeCtrl.isCurrentKeyComboValid" >
				<kbd style="margin:10; font-size: 40px" ng-class="{{'storeCtrl.options.keyThemes[storeCtrl.activeItem.keyTheme].class'}}" ng-show="keyVis.Ctrl"><span>Ctrl</span></kbd>
				<kbd style="margin:10; font-size: 40px" ng-class="{{'storeCtrl.options.keyThemes[storeCtrl.activeItem.keyTheme].class'}}" ng-show="keyVis.Shift"><span>â‡§ Shift</span></kbd>
				<kbd style="margin:10; font-size: 40px" ng-class="{{'storeCtrl.options.keyThemes[storeCtrl.activeItem.keyTheme].class'}}" ng-show="keyVis.Alt"><span>Alt</span></kbd>
				<kbd style="margin:10; font-size: 40px" ng-class="{{'storeCtrl.options.keyThemes[storeCtrl.activeItem.keyTheme].class'}}"><span>{{keyVis.Char}}</span></kbd>
			</div>
		</div>
		
		<embed id="plugin" type="application/x-key-capture-plugin" width=0px height=0px>
		</embed>

	</body>
</html>
